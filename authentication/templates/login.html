{% extends "base.html" %}

{% block head_title %}
{{ title }}
{% endblock head_title %}

{% block main_contents %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4 class="mb-3">{{ content }}</h4>
            <form method="POST"> {% csrf_token %}
                {{ form }}
                <div class="alert alert-danger mb-3 {{ display }}" role="alert">
                    User is not found!
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock main_contents %}
